<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group hide">
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="traceno" name="traceno" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程描述：</label>
								<div class="col-sm-8">
									<textarea id="note" name="note" class="form-control" type="text" style="min-height: 160px"></textarea>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">开课日期：</label>
								<div class="col-sm-8">
									<input id="startdate" name="startdate" class="form-control" type="text" autocomplete="off" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结课日期：</label>
								<div class="col-sm-8">
									<input id="enddate" name="enddate" class="form-control" type="text" autocomplete="off" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选择评估标准：</label>
								<div class="col-sm-8">
									<select id="selectEvalstandard" class="refresh-seconds-select btn" style="width: 100%;border: 1px solid lightgrey;" onchange="queryEvalstandard()" autocomplete="off">
										<option value="">请选择评估标准</option>
										<option th:each="evalstandard:${evalstandardList}" th:value="${evalstandard.id}"
												th:text="${evalstandard.name}" th:traceno="${evalstandard.traceno}"></option>
									</select>
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准id：</label>
								<div class="col-sm-8">
									<input id="standid" name="standid" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准编号：</label>
								<div class="col-sm-8">
									<input id="standtraceno" name="standtraceno" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准名称：</label>
								<div class="col-sm-8">
									<input id="standtname" name="standtname" class="form-control" type="text" readonly>
								</div>
							</div>
							<input type="hidden" name="students" id="students">
							<div class="form-group">
								<label class="col-sm-3 control-label">选择学生</label>
								<div class="col-sm-8">
									<label th:each="student:${students}" class="checkbox-inline">
										<input name="student" type="checkbox" th:value="${student.username}"
											   th:text="${student.name}">
									</label>
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/course/add.js">
	</script><script type="text/javascript" src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
</body>
</html>
