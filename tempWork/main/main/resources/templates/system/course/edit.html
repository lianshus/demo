<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${course.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="traceno" name="traceno" th:value="${course.traceno}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${course.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程描述：</label>
								<div class="col-sm-8">
									<textarea id="note" name="note" th:text="${course.note}" class="form-control" type="text" style="min-height: 160px"></textarea>
								</div>
							</div>
														<div class="form-group hide">
								<label class="col-sm-3 control-label">课程讲师编号：</label>
								<div class="col-sm-8">
									<input id="teacherno" name="teacherno" th:value="${course.teacherno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">课程讲师：</label>
								<div class="col-sm-8">
									<input id="teacher" name="teacher" th:value="${course.teacher}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开课日期：</label>
								<div class="col-sm-8">
									<input id="startdate" name="startdate" th:value="${course.startdate}" class="form-control" type="text"  autocomplete="off" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结课日期：</label>
								<div class="col-sm-8">
									<input id="enddate" name="enddate" th:value="${course.enddate}" class="form-control" type="text"  autocomplete="off" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
								</div>
							</div>
														<div class="form-group hide">
								<label class="col-sm-3 control-label">评估标准id：</label>
								<div class="col-sm-8">
									<input id="standid" name="standid" th:value="${course.standid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">评估标准编号：</label>
								<div class="col-sm-8">
									<input id="standtraceno" name="standtraceno" th:value="${course.standtraceno}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准名称：</label>
								<div class="col-sm-8">
									<input id="standtname" name="standtname" th:value="${course.standtname}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-12 control-label" style="text-align: center;font-size: 20px;">
									=============== 各个指标平均得分 ===============</label>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">知识掌握水平：</label>
								<div class="col-sm-8">
									<input id="avgknowledgerlevel" name="avgknowledgerlevel" th:value="${course.avgknowledgerlevel}" class="form-control" type="number" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">讲解清晰度：</label>
								<div class="col-sm-8">
									<input id="avgexplanation" name="avgexplanation" th:value="${course.avgexplanation}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课后作业合适度：</label>
								<div class="col-sm-8">
									<input id="avghomeworklevel" name="avghomeworklevel" th:value="${course.avghomeworklevel}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">作业批改完成度：</label>
								<div class="col-sm-8">
									<input id="avghomeworkgrad" name="avghomeworkgrad" th:value="${course.avghomeworkgrad}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教师课件质量：</label>
								<div class="col-sm-8">
									<input id="avgcourequa" name="avgcourequa" th:value="${course.avgcourequa}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教学互动质量：</label>
								<div class="col-sm-8">
									<input id="avgteachqua" name="avgteachqua" th:value="${course.avgteachqua}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程满意度：</label>
								<div class="col-sm-8">
									<input id="avgcoursesatisfact" name="avgcoursesatisfact" th:value="${course.avgcoursesatisfact}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程平均得分：</label>
								<div class="col-sm-8">
									<input id="avgcourse" name="avgcourse" th:value="${course.avgcourse}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">课程创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" th:value="${course.createtime}" class="form-control" type="text" readonly>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/course/edit.js">
	</script><script type="text/javascript" src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
</body>
</html>
