<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捐赠管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/homt.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 80px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">捐赠管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home2.html">首页 <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="搜索物品" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>
    <!-- 主要内容 -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- 捐赠物品列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5>捐赠物品列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="../resource/commodity.jpeg" alt="Card image cap">
                                    <div class="card-body">
                                        <h6 class="card-title">书籍1</h6>
                                        <p class="card-text">这是一本好书，所有收益将用于慈善事业。</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">现有库存：100本</li>
                                        <li class="list-group-item">积分兑换：100积分/本</li>
                                    </ul>
                                    <div class="card-body">
                                        <a href="#" class="card-link">我要捐赠</a>
                                        <a href="#" class="card-link">积分兑换</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="../resource/commodity.jpeg" alt="Card image cap">
                                    <div class="card-body">
                                        <h6 class="card-title">衣服1</h6>
                                        <p class="card-text">这是一件好衣服，所有收益将用于慈善事业。</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">现有库存：100件</li>
                                        <li class="list-group-item">积分兑换：50积分/件</li>
                                    </ul>
                                    <div class="card-body">
                                        <a href="#" class="card-link">我要捐赠</a>
                                        <a href="#" class="card-link">积分兑换</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img class="card-img-top" src="../resource/commodity.jpeg" alt="Card image cap">
                                    <div class="card-body">
                                        <h6 class="card-title">玩具1</h6>
                                        <p class="card-text">这是一个好玩具，所有收益将用于慈善事业。</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">现有库存：100个</li>
                                        <li class="list-group-item">积分兑换：20积分/个</li>
                                    </ul>
                                    <div class="card-body">
                                        <a href="#" class="card-link">我要捐赠</a>
                                        <a href="#" class="card-link">积分兑换</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- 积分信息 -->
                <div class="card">
                    <div class="card-header">
                        <h5>积分信息</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">我的积分：1000分</p>
                        <p class="card-text">我已兑换的物品：</p>
                        <ul class="list-group">
                            <li class="list-group-item">书籍1 × 1本</li>
                            <li class="list-group-item">衣服1 × 2件</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
