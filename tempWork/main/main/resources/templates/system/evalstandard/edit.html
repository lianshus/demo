<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${evalstandard.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准编号：</label>
								<div class="col-sm-8">
									<input id="traceno" name="traceno" th:value="${evalstandard.traceno}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${evalstandard.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-12 control-label" style="text-align: center;font-size: 20px;">
									=============== 权重指标分配 ===============</label>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">知识掌握水平：</label>
								<div class="col-sm-8">
									<input id="knowledgerlevel" name="knowledgerlevel" th:value="${evalstandard.knowledgerlevel}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">讲解清晰度：</label>
								<div class="col-sm-8">
									<input id="explanation" name="explanation" th:value="${evalstandard.explanation}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课后作业合适度：</label>
								<div class="col-sm-8">
									<input id="homeworklevel" name="homeworklevel" th:value="${evalstandard.homeworklevel}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">作业批改完成度：</label>
								<div class="col-sm-8">
									<input id="homeworkgrad" name="homeworkgrad" th:value="${evalstandard.homeworkgrad}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教师课件质量：</label>
								<div class="col-sm-8">
									<input id="courequa" name="courequa" th:value="${evalstandard.courequa}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教学互动质量：</label>
								<div class="col-sm-8">
									<input id="teachqua" name="teachqua" th:value="${evalstandard.teachqua}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程满意度：</label>
								<div class="col-sm-8">
									<input id="coursesatisfact" name="coursesatisfact" th:value="${evalstandard.coursesatisfact}" class="form-control" type="number" min="0.00" step="0.01">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评估标准描述：</label>
								<div class="col-sm-8">
									<textarea id="note" name="note" th:text="${evalstandard.note}" class="form-control" type="text" style="min-height: 160px"></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/evalstandard/edit.js">
	</script><script type="text/javascript" src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
</body>
</html>
