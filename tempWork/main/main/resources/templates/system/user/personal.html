<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="system/user/include :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="ibox-title" style="padding-bottom: 0;">
                    <h3 class="text-center">个人中心</h3>
                    <div class="gg-nav">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#pwd_info" data-toggle="tab">修改密码</a></li>
                            <li th:if="${roleId} neq 1"><a href="#basic_info" data-toggle="tab">个人信息</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <!--pwd_info--><input name="roleId" id="roleId" type="hidden" th:value="${roleId}"/>
                    <div class="ibox-content tab-pane fade in active" id="pwd_info">
                        <form class="gg-form" role="form" id="modifyPwd">
                            <a id="logout" class="hidden" href="/logout"></a>
                            <input type="hidden" name ="userDO.userId" th:value="${user.userId}"/>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>旧密码:</span>
                                </div>
                                <div class="gg-formDetail gg-dashed">
                                    <input type="password" class="form-control gg-border0" id="pwdOld" name="pwdOld" placeholder="请输入旧密码" />
                                    <span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"><span>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>新密码:</span>
                                </div>
                                <div class="gg-formDetail gg-dashed">
                                    <input type="password" class="form-control gg-border0" id="pwdNew" name="pwdNew" placeholder="请输入新密码" />
                                    <span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"></span>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>确认密码:</span>
                                </div>
                                <div class="gg-formDetail gg-dashed">
                                    <input type="password" class="form-control gg-border0" id="confirm_password" name="confirm_password" placeholder="请确认密码" />
                                    <span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"></span>
                                </div>
                            </div>
                        </form>
                        <div class="gg-btnGroup">
                            <button type="button" class="btn btn-sm btn-primary" id="pwd_save">保存</button>
                        </div>
                    </div>
                    <div class="ibox-content tab-pane fade gg"  id="basic_info"  >
                        <div th:if="${roleId} neq 1">
                            <form class="gg-form" role="form" id="basicInfoForm">
                                <input name="userId" id="userId" type="hidden" th:value="${user.userId}"/>
                                <div>
                                    <div class="gg-formGroup">
                                        <div class="gg-formTitle">
                                            <span>姓名:</span>
                                        </div>
                                        <div class="gg-formDetail">
                                            <input type="hidden" class="form-control" id="username" name="username" th:value="${user.username}" readonly />
                                            <input type="text" class="form-control" th:value="${user.name}" readonly/>
                                        </div>
                                    </div>
                                    <div class="gg-formGroup">
                                        <div class="gg-formTitle">

                                            <span>性别:</span>
                                        </div>
                                        <div class="gg-formDetail">
                                            <label class="radio-inline"> <input
                                                    th:field="*{user.sex}" type="radio" name="sex" value="1" />
                                                男
                                            </label> <label class="radio-inline"> <input
                                                th:field="*{user.sex}" type="radio" name="sex" value="0" />
                                            女
                                        </label>
                                        </div>
                                    </div>
                                    <div class="gg-formGroup">
                                        <div class="gg-formTitle">

                                            <span>联系电话:</span>
                                        </div>
                                        <div class="gg-formDetail">
                                            <input type="text" class="form-control" id="mobile" name="mobile" th:value="${user.mobile}"/>
                                        </div>
                                    </div>
                                    <div class="gg-formGroup">
                                        <div class="gg-formTitle">
                                            <span>E-mail:</span>
                                        </div>
                                        <div class="gg-formDetail">
                                            <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="gg-btnGroup">
                                <button type="button" class="btn btn-sm btn-primary" id="person_save">保存</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:include="system/user/include :: footer"></div>
<script type="text/javascript" src="/js/appjs/sys/user/personal.js"></script>
</body>
</html>
